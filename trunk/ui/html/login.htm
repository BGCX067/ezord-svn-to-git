<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"><head profile="http://gmpg.org/xfn/11"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>Acid App Panel</title>

<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

	<!--[if lt IE 7]>
	<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css" />
	<![endif]-->
	
	<!--[if gt IE 6]>
	<link rel="stylesheet" type="text/css" media="all" href="css/ie7.css" />
	<![endif]-->
	
	<!-- Fix PNG under Internet Explorer 6 -->
	<!--[if lt IE 7]>
	<style type="text/css">
		img { behavior: url(js/iepngfix.htc) !important; }
		.validate_success,
		.validate_error { behavior: url(js/iepngfix.htc) !important; }
	</style> 
	<![endif]-->

</head>
<body>
<div id="body">
	<!-- START container -->
	<div id="container">


		<!-- START header -->
		<div id="header">
			<div id="panel-top">
				<div id="logo">
					<h1><a href="#" title="APPS"><img src="images/logo.gif" alt="APPS"></a></h1>
				</div>
				
				<div id="nav">
					<ul>
						<li><a href="#" title="Test">home</a></li>
						<li><a href="#" title="Test">take a tour</a></li>
						<li><a href="#" title="Test">register</a></li>
						<li><a href="#" title="Test">contact</a></li>
					</ul>
				</div>
				
				<div id="session">
					<span>&nbsp;</span>
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div id="panel-middle">
				<div id="return">
					<span>&nbsp;</span>
				</div>
				
				<div id="subnav">&nbsp;</div>
			</div>
			
			<div class="clear"></div>
			
			<div id="panel-bottom">
				<div id="headline">
					<h3>Login</h3>
				</div>
			</div>
		</div>
		<!-- END header -->

	<div class="clear"></div>

	<!-- START primary -->
	<div id="primary" style="width:420px">
		<!--
		Standard form within a fieldset tag;
		-->
		<form method="get" action="index.htm"><!-- Form -->
			<fieldset>
				<p>&nbsp;</p>
				<!-- hack for stupid IE7 --><div class="clear"></div>
				<div class="input_field">
					<label for="b">Username</label>
					<input class="input mediumfield" name="b" type="text" value="">
				</div>
				<!-- hack for stupid IE7 --><div class="clear"></div>
				<div class="input_field">
					<label for="c">Password</label>
					<input class="input mediumfield" name="c" type="password" value="">
				</div>
				<!-- hack for stupid IE7 --><div class="clear"></div><br clear="all" />
				<p class="input_field">
					<label for="d">&nbsp;</label>
					<input class="submit" type="submit" value="Login">
				</p>
			</fieldset>
		</form><!-- /Form -->

	<div class="clear"></div>

	<!-- START footer -->
	<div id="footer">
		<div class="footer"></div>
	</div>
	<!-- END footer -->


	</div>
	<!-- END container -->

</div>
</body></html>
